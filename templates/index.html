<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Chatbot</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .chatbox {
            width: 350px;
            position: fixed;
            bottom: 80px;
            right: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            display: none;
            z-index: 1001; /* Make sure chatbox is on top of other elements */
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        .messages {
            background-color: white;
            height: 300px;
            padding: 10px;
            overflow-y: auto;
            border-top: 1px solid #ccc;
        }
        .message { 
            margin: 10px 0; 
            padding: 8px;
            border-radius: 8px;
            max-width: 80%;
        }
        .message.bot { 
            background-color: #007bff; 
            color: white; 
            text-align: left;
        }
        .message.user { 
            background-color: #f1f1f1; 
            color: black; 
            text-align: right;
            margin-left: auto;
        }
        .input-area {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
        }
        input[type="text"] { 
            flex: 1; 
            padding: 10px; 
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensure button is on top of other elements */
            display: block; /* Ensure the button is displayed */
            visibility: visible; /* Ensure the button is visible */
        }
    </style>
</head>
<body>

<header>
    Welcome to Acmegrade Customer Service
</header>

<div class="chatbox" id="chatbox">
    <div class="chat-header">Chat with us</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message...">
    </div>
</div>

<div class="chat-toggle" id="chatToggle">ðŸ’¬</div>

<script>
    document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            const message = e.target.value;
            if (message.trim()) {
                const userMessage = document.createElement('div');
                userMessage.className = 'message user';
                userMessage.textContent = message;
                document.getElementById('messages').appendChild(userMessage);

                fetch('/chatbot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                })
                .then(response => response.json())
                .then(data => {
                    const botMessage = document.createElement('div');
                    botMessage.className = 'message bot';
                    botMessage.textContent = data.response;
                    document.getElementById('messages').appendChild(botMessage);
                });

                e.target.value = '';
            }
        }
    });

    document.getElementById('chatToggle').addEventListener('click', function() {
        const chatbox = document.getElementById('chatbox');
        if (chatbox.style.display === 'none' || chatbox.style.display === '') {
            chatbox.style.display = 'block';
        } else {
            chatbox.style.display = 'none';
        }
    });
</script>

</body>
</html>
